<header>
    <a id="header-title" href="#">Tecno<span>Mundo</span></a>

    <div class="container-funcs">
        <a href="#">Home</a>
        <a href="/products">Products</a>
        
        <div *ngIf="authService.isLoggedIn$ | async else notLogged">
            <a href="#">Meus Pedidos</a>
            <a href="#">Carrinho</a>
            <a href="#" (click)="logout()">Sair</a>
        </div>

        <ng-template #notLogged>
            <a href="/register">Registrar-se</a>
            <a href="/login">Entrar</a>
        </ng-template>
    </div>
</header>
