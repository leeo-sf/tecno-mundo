<header>
    <a id="header-title" routerLink="#">Tecno<span>Mundo</span></a>

    <div class="container-funcs">
        <a routerLink="#">Home</a>
        <a routerLink="/products">Products</a>
        
        <div *ngIf="authService.isLoggedIn$ | async else notLogged">
            <a routerLink="#">Orders</a>
            <a routerLink="/my-cart">Cart</a>
            <a routerLink="#" (click)="logout()">Logout</a>
        </div>

        <ng-template #notLogged>
            <a routerLink="/register">Register</a>
            <a routerLink="/login">Login</a>
        </ng-template>
    </div>
</header>
