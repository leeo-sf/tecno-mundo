<h2 mat-dialog-title>Delete Product</h2>
<mat-dialog-content>
    Are you sure you want to delete ?
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="onCancel()" mat-button mat-dialog-close>Cancel</button>
    <button (click)="onDelete()" mat-button mat-dialog-close cdfFocusInitial>Delete</button>
</mat-dialog-actions>
