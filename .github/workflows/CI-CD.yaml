name: CI CD

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
        
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Build
        run: dotnet build ./TecnoMundo/TecnoMundo.sln

  code_format:
    needs: build
    name: Code Format
    runs-on: ubuntu-latest
    
    steps:
    - name: Install CSharpier
      uses: dotnet tool install -g csharpier

    - name: Check for formatting issues
      run: dotnet csharpier . ./TecnoMundo

  deploy_projects:
    name: "Deploy projects to Docker Hub"
    needs: [build, code_format]
    runs-on: ubuntu-latest

    steps:
    - name: Log-in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push ProductAPI
      uses: docker/build-push-action@v5
      with:
        context: ./TecnoMundo/TecnoMundo.ProductAPI
        push: true
        tags: ${{ vars.DOCKER_IMAGE_NAME_PRODUCT }}
